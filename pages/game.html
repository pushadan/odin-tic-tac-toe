<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/game.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div id="main">

    <div id="header">

      <div id="logo-title">
        <img src="../img/cpuPixel.svg" alt="logo">
        <div>Tic Tac Toe</div>
      </div>

      <a href="https://github.com/pushadan" target="_blank">Github</a>
    </div>


    <div id="board-and-player-container">

      <div id="game-container">

        <div id="game-grid">
          <div class="board 00">00</div>
          <div class="board 01">01</div>
          <div class="board 02">02</div>
          <div class="board 10">10</div>
          <div class="board 11">11</div>
          <div class="board 12">12</div>
          <div class="board 20">20</div>
          <div class="board 21">21</div>
          <div class="board 22">22</div>
        </div>
        
        <div class="player-container">
          <div id="player1turn">></div>
          <div id="player1name">Danny:</div>
          <div id="player1score">0</div>
          <div id="player2turn">></div>
          <div id="player2name">Sam:</div>
          <div id="player2score">0</div>
        </div>

        <button id="playBtn">Play</button>
      </div>
        

    </div>
    
  </div>
  
  <div id="footer">
    <p>Â© 2024 pushadan</p>
  </div>  

</body>
<script src="../app/game.js"></script>
</html>
