<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/game.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div id="main">

    <div id="header">

      <div id="logo-title">
        <img src="../img/cpuPixel.svg" alt="logo">
        <div>Tic Tac Toe</div>
      </div>

      <a href="https://github.com/pushadan" target="_blank">Github</a>
    </div>


    <div id="board-and-player-container">

      <div id="game-container">

        <div id="game-grid">
          <div class="board [0][0]">00</div>
          <div class="board [0][1]">01</div>
          <div class="board [0][2]">02</div>
          <div class="board [1][0]">10</div>
          <div class="board [1][1]">11</div>
          <div class="board [1][2]">12</div>
          <div class="board [2][0]">20</div>
          <div class="board [2][1]">21</div>
          <div class="board [2][2]">22</div>
        </div>
        
        <div class="player-container">
          <div id="player1turn">></div>
          <div id="player1name">Danny:</div>
          <div id="player1score">0</div>
          <div id="player2turn">></div>
          <div id="player2name">Sam:</div>
          <div id="player2score">0</div>
        </div>

      </div>
        

    </div>
    
  </div>
  
  <div id="footer">
    <p>Â© 2024 pushadan</p>
  </div>  


  <dialog id="replayDialog">
    
    <p id="winnerText">Player ___ WINS!</p>

    <form method="dialog">

    </form>

    <div id="button-container">
      <button id="replayBtn">replay?</button>
    </div>
    
  </dialog>

</body>
<script src="../app/gameFactory.js"></script>
</html>
